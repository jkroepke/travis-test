jobs:
  include:
    - stage: test
      script: env
    - stage: deploy
      env:
        - secure: ""
      deploy:
        - provider: script
          skip_cleanup: true
          script: /bin/bash -c "env"
          on:
            all_branches: true
            tags: true
            condition: "$TRAVIS_TAG =~ ^v([[:digit:]]+\\.)+[[:digit:]]+(-[[:digit:]]+)?(-SNAPSHOT)?$"